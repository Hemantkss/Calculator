<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>

        <input class="input" type="text" placeholder="0">

        <div class="cal-btns">
            <button class="color">AC</button>
            <button class="color">DEL</button>
            <button class="color">%</button>
            <button class="color">/</button>
        </div>
        <div class="cal-btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
        </div>
        <div class="cal-btns">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">-</button>
        </div>
        <div class="cal-btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">+</button>
        </div>
        <div class="cal-btns">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="color">=</button>
        </div>
    </div>




    <!-- JavaScript Files -->
     
    <script src="app.js"></script>
    
</body>
</html>
